<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Typeahead demo</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="icon" href="bower_components/bootstrap/dist/fonts/glyphicons-halflings-regular.svg" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="bs-example">
        <h3>Typeahead demo, with Bloodhound</h3>    
        <input 
            type="text"
            class="typeahead tt-query" 
            autocomplete="off" 
            spellcheck="false" 
            placeholder="Search text" />
    </div>
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
    <script src="script.js"></script>
</body>
</html>
